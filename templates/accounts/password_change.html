{% extends 'base.html' %}
{% block title %}비밀번호 변경{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">비밀번호 변경</h2>
                    <form method="post" action="{% url 'accounts:password_change' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                        <a href="{% url 'accounts:mypage' %}" class="btn btn-secondary">취소</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
