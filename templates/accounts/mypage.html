{% extends 'base.html' %}
{% block title %}마이페이지{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>마이페이지</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{ user.username }}</h3>
                    <p class="card-text">가입일: {{ user.date_joined|date:"Y-m-d" }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="bio" class="form-label">자기소개</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="account_number" class="form-label">계좌번호</label>
                            <input type="text" class="form-control" id="account_number" name="account_number" value="{{ user.account_number }}">
                        </div>
                        <button type="submit" class="btn btn-primary">정보 수정</button>
                    </form>
                    
                    <a href="{% url 'accounts:password_change' %}" class="btn btn-outline-secondary mt-3">비밀번호 변경</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">내 신고 내역</h3>
                    <a href="{% url 'reports:my_reports' %}" class="btn btn-outline-primary">신고 내역 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
